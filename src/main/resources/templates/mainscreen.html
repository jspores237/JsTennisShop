<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>J's Tennis Shop</title>
</head>
<body>

<h1 class="text-center">J's Tennis Shop</h1>
<div class="center-links">
    <a href="http://localhost:8080/mainscreen"><button>Home Page</button></a>
    <a href="http://localhost:8080/aboutPage"><button>About Page</button></a>
</div>
<hr>
<style>
    .center-links {
        display: flex;
        justify-content: center;
        padding: 20px;
    }
    .center-links a {
        margin: 0 10px;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 7px;
        padding: 2px;
        background-color: #ffffff;
        color: #333;
    }
    a, button {
        color: #0077cc;
    }
    button {
        background-color: #cecece;
        border: none;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>

<h2>Accessories</h2>
<form th:action="@{/mainscreen}" method = "get">
    Filter: <input type="text" name="partkeyword" id="partkeyword" size="50" th:value="${partkeyword}" required />
    <input type="submit" value="Search" />
    <input type="button" value="Clear" id="btnClearPart" onclick="clearSearch()" />
</form>
<br><br>
<a th:href="@{/showPartFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Inhouse Part</a>
<a th:href="@{/showOutsourcedPartFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Outsourced Part</a>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Company Name/Machine ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Inventory</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="part : ${parts}">
        <td th:text="${part.getClass().getSimpleName() == 'OutsourcedPart' ? part.companyName : part.machineId}"></td>
        <td th:text="${part.name}">Part Name</td>
        <td th:text="${part.price}">Price</td>
        <td th:text="${part.inv}">Inventory</td>
        <td th:text="${part.partId}">ID</td>

        <td>
            <a th:href="@{/showPartFormForUpdate/{partId}(partId=${part.partId})}" class="btn btn-primary btn-sm mb-3">Update</a>
            <a th:href="@{/parts/deletepart(partId=${part.partId})}" class="btn btn-danger btn-sm mb-3"
               onclick="if(!(confirm('Are you sure you want to delete this part?')))return false">Delete</a>
        </td>


    </tr>
    </tbody>
</table>
<h2>Rackets</h2>
<form th:action="@{/mainscreen}" method = "get">
    Filter: <input type="text" name="productkeyword" id="productkeyword" size="50" th:value="${productkeyword}" required />
    <input type="submit" value="Search" />
    <input type="button" value="Clear" id="btnClearProduct" onclick="clearSearch()" />
</form>
<script type="text/javascript">
    function clearSearch() {
        window.location = "/mainscreen";
    }
</script>
<br><br>
<a th:href="@{/products/showFormAddProduct}" class="btn btn-primary btn-sm mb-3">Add Racket</a>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">ID</td>
        <td th:text="${product.name}">Name</td>
        <td th:text="${product.price}">Price</td>
        <td>
            <a th:href="@{/showProductFormForUpdate/{productID}(productID=${product.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
            <a th:href="@{/products/deleteProduct(productID=${product.id})}" class="btn btn-danger btn-sm mb-3"
               onclick="if(!(confirm('Are you sure you want to delete this product?')))return false">Delete</a>
            <form th:action="@{/buyProduct}" method="post" style="display:inline;">
                <input type="hidden" name="productID" th:value="${product.id}" />
                <button type="submit" class="btn btn-success btn-sm mb-3">Buy Now</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
