<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inhouse Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Inhouse Part Detail</h1>

<form th:action="@{/parts/updateInhousePart}" th:object="${inhousepart}" method="POST">
    <!-- Add hidden form field to handle update -->
    <p><input type="hidden" th:field="*{partId}"/></p>

    <p><input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p> <!--new-->

    <p><input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4" /></p>
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p> <!--new-->

    <p><input type="text" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p> <!--new-->

    <p><input type="text" th:field="*{minInv}" placeholder="Minimum Inventory" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}">Minimum Inventory Error</p> <!--new-->

    <p><input type="text" th:field="*{maxInv}" placeholder="Maximum Inventory" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}">Maximum Inventory Error</p> <!--new-->

    <p><input type="submit" value="Submit" class="btn btn-primary"/></p>
</form>

<a href="http://localhost:8080/">Link to Main Screen</a>
</body>
</html>
